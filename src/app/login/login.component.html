<home-header />
<section class="login">
	<form (ngSubmit)="login()" class="form">
		<h1>Iniciar Sesión</h1>
		<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
		<div class="input-group">
			<select [(ngModel)]="userType" name="userType" required>
				<option value="" disabled selected>Seleccione el tipo de usuario</option>
				<option value="client">Cliente</option>
				<option value="vet">Veterinario</option>
				<option value="admin">Administrador</option>
			</select>
		</div>
		<div class="input-group">
			<input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
		</div>
		<div class="input-group">
			<input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
		</div>
		<a>Olvide mi contraseña</a>
		<button type="submit" class="submit">Iniciar Sesión</button>
	</form>
</section>
