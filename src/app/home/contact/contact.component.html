<section class="contact" id="contact">
  <h2>Contáctanos</h2>
  <article>
    <div class="left">
      <iframe frameborder="0" 
              src="https://www.google.com/maps/embed/v1/place?q=Bogota+Veterinaria&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
      </iframe>
    </div>
    <div class="right">
      <p>
        <strong>📍 Dirección: </strong>Calle 123 #45-67, Barrio Felino, Bogotá<br />
        <strong>📞 Teléfono: </strong>+57 305 3444606<br />
        <strong>📧 Email: </strong><a href="mailto:contacto@tabbies.com">contacto@tabbies.com</a>
      </p>

      <form class="forma-contacto" (ngSubmit)="sendMessage()" #contactForm="ngForm">
        <input type="text" placeholder="Nombre" [(ngModel)]="name" name="name" required />
        <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required />
        <textarea placeholder="Mensaje" [(ngModel)]="message" name="message" required></textarea>
        <button type="submit" class="btn-primary">Enviar mensaje</button>
        <div *ngIf="success" style="color: green; margin-top: 10px;">Mensaje enviado con éxito 🐾</div>
        <div *ngIf="error" style="color: red; margin-top: 10px;">Error al enviar el mensaje</div>
      </form>
    </div>
  </article>
</section>
