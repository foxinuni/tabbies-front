<section>
	<div class="card">
		<h1>Crear Nueva Mascota</h1>
		<form (ngSubmit)="createPet()" class="form">
			<span class="input-span">
				<label for="name">Nombre: </label>
				<input type="text" id="name" [(ngModel)]="pet.name" name="name" required />
			</span>
			<span class="input-span">
				<label for="breed">Raza: </label>
				<input type="text" id="breed" [(ngModel)]="pet.breed" name="breed" required />
			</span>
			<span class="input-span">
				<label for="weight">Peso (kg): </label>
				<input type="number" id="weight" [(ngModel)]="pet.weight" name="weight" required />
			</span>
			<span class="input-span">
				<label for="birthDate">Fecha de Nacimiento: </label>
				<input type="date" id="birthDate" [(ngModel)]="pet.birthDate" name="birthDate" required />
			</span>

			<span class="input-span">
				<label for="picture">Foto (URL): </label>
				<input type="url" id="picture" [(ngModel)]="pet.picture" name="picture" required />
			</span>

			<span class="input-span">
				<label for="owner">Seleccionar Due√±o:</label>
				<select id="owner" [(ngModel)]="pet.owner" name="owner" required>
					<option *ngFor="let user of users" [ngValue]="user">
						{{ user.name }}
					</option>
				</select>
			</span>

			<span>
				<button id = "crear" type="submit" class="btn btn-primary">Crear Mascota</button>
			</span>
		</form>
	</div>
</section>
