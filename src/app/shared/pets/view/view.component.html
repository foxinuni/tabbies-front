<section *ngIf="pet" class="pet-details">
    <div class="card">
        <div class="top-section">
            <h1>{{ pet.name }}</h1>
            <div class="img-con">
                <img [src]="pet.picture" alt="Pet Picture" />
            </div>
        </div>
        <div class="bottom-section">
            <div class="pet-info">
                <p>
                    <strong>Due√±o: </strong> <span>{{ pet.owner?.name }}</span>
                </p>
                <p>
                    <strong>Raza: </strong> <span>{{ pet.breed }}</span>
                </p>
                <p>
                    <strong>Peso (kg): </strong> <span>{{ pet.weight }}</span>
                </p>
                <p>
                    <strong>Nacimiento: </strong> <span>{{ pet.birthDate | date }}</span>
                </p>
            </div>
            <span>
                <a class="btn-primary" [routerLink]="['..']">Volver</a>
                <a class="btn-secondary" [routerLink]="['edit']">Editar</a>
            </span>
        </div>
    </div>
    <div class="procedures-section">
        <h2>Procedimientos</h2>
        <ul *ngIf="procedures.length > 0; else noProcedures">
            <li *ngFor="let procedure of procedures">
                <strong>{{ procedure.id }}</strong> - {{ procedure.notes }}
            </li>
        </ul>
        <ng-template #noProcedures>
            <p>No hay procedimientos registrados para esta mascota.</p>
        </ng-template>
    </div>
</section>
