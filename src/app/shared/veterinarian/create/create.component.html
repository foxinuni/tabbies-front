<section class="form-container">
    <h2>Crear Veterinario</h2>

    <form (ngSubmit)="createVeterinary()">

      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" [(ngModel)]="veterinary.name" required />

      <label for="email">Correo</label>
      <input type="email" id="email" name="email" [(ngModel)]="veterinary.email" required />

      <label for="document">Documento</label>
      <input type="number" id="document" name="document" [(ngModel)]="veterinary.document" required />

      <label for="number">Tel√©fono</label>
      <input type="number" id="number" name="number" [(ngModel)]="veterinary.number" required />

      <label for="role">Rol</label>
      <input type="text" id="role" name="role" [(ngModel)]="veterinary.role" required />

      <label for="specialty">Especialidad</label>
      <input type="text" id="specialty" name="specialty" [(ngModel)]="veterinary.speciality" required />

      <label for="picture">URL de Imagen</label>
      <input type="text" id="picture" name="picture" [(ngModel)]="veterinary.picture" />

      <button type="submit">Crear</button>
    </form>
  </section>
