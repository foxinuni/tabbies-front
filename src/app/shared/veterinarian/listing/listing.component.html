<section>
    <h1>Lista de Veterinarios</h1>
    <a routerLink="/admin/veterinarians/add" class="btn btn-primary">Crear Veterinario</a>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Especialidad</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let veterinary of veterinaries">
          <td>{{ veterinary.name }}</td>
          <td>{{ veterinary.email }}</td>
          <td>{{ veterinary.speciality }}</td>
          <td class="center">
            <a [routerLink]="[veterinary.id]" class="btn-primary">
				<ion-icon name="list-circle-outline" class="detalles"></ion-icon>
			</a>
            <button (click)="deleteVeterinary(veterinary.id)" class="btn-secondary" *ngIf="veterinary.role !== 'Admin'">
				<ion-icon name="trash-bin"></ion-icon>&nbsp;Eliminar
			</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
