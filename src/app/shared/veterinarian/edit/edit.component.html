<section *ngIf="veterinary">
	<div class="form">
		<h1>Editar Veterinario</h1>
		<form (ngSubmit)="updateVeterinary()">
			<label for="name">Nombre</label>
			<input id="name" name="name" type="text" [(ngModel)]="veterinary.name" required />

			<label for="email">Correo</label>
			<input id="email" name="email" type="email" [(ngModel)]="veterinary.email" required />

			<label for="document">Documento</label>
			<input id="document" name="document" type="number" [(ngModel)]="veterinary.document" required />

			<label for="number">Tel√©fono</label>
			<input id="number" name="number" type="tel" [(ngModel)]="veterinary.number" required />

			<label for="specialty">Especialidad</label>
			<input id="specialty" name="specialty" type="text" [(ngModel)]="veterinary.speciality" required />

			<label for="picture">Foto (URL)</label>
			<input id="picture" name="picture" type="text" [(ngModel)]="veterinary.picture" />

			<input type="hidden" [(ngModel)]="veterinary.id" name="id" />
			<input type="hidden" [(ngModel)]="veterinary.role" name="role" />

			<button type="submit">Guardar Cambios</button>
		</form>
	</div>
</section>
