<section *ngIf="user">
	<div class="form">
		<h1>Editar Usuario</h1>
		<form (ngSubmit)="updateUser()">
			<label for="name">Nombre:</label>
			<input type="text" id="name" [(ngModel)]="user.name" name="name" required>

			<label for="email">Correo:</label>
			<input type="email" id="email" [(ngModel)]="user.email" name="email" required>

			<label for="document">Documento:</label>
			<input type="text" id="document" [(ngModel)]="user.document" name="document" required>

			<label for="number">NÃºmero:</label>
			<input type="text" id="number" [(ngModel)]="user.number" name="number" required>

			<input type="hidden" [(ngModel)]="user.id" name="id" />
			<input type="hidden" [(ngModel)]="user.hash" name="hash" />

			<button type="submit">Guardar Cambios</button>
		</form>
	</div>
</section>
