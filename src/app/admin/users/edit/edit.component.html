<section>
    <h1>Editar Usuario</h1>
    <form (ngSubmit)="updateUser()">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
  
      <div>
        <label for="email">Correo:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
  
      <div>
        <label for="document">Documento:</label>
        <input type="text" id="document" [(ngModel)]="user.document" name="document" required>
      </div>
  
      <div>
        <label for="number">NÃºmero:</label>
        <input type="text" id="number" [(ngModel)]="user.number" name="number" required>
      </div>
  
      <button type="submit">Guardar Cambios</button>
    </form>
</section>
