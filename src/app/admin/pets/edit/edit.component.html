<section *ngIf="pet">
	<div class="form">
		<h1>Editar Mascota</h1>
		<form (ngSubmit)="updatePet()">
			<label for="name">Nombre:</label>
			<input
				type="text"
				id="name"
				[(ngModel)]="pet.name"
				name="name"
				required
			/>

			<label for="breed">Raza:</label>
			<input
				type="text"
				id="breed"
				[(ngModel)]="pet.breed"
				name="breed"
				required
			/>

			<label for="weight">Peso (kg):</label>
			<input
				type="number"
				id="weight"
				[(ngModel)]="pet.weight"
				name="weight"
				required
			/>

			<label for="birthDate">Fecha de Nacimiento:</label>
			<input
				type="date"
				id="birthDate"
				[(ngModel)]="pet.birthDate"
				name="birthDate"
				required
			/>

			<label for="picture">Foto (URL):</label>
			<input
				type="url"
				id="picture"
				[(ngModel)]="pet.picture"
				name="picture"
				required
			/>

			<label for="owner">Seleccionar Due√±o:</label>
			<select
				id="owner"
				[(ngModel)]="pet.owner"
				name="owner"
				required
			>
				<option *ngFor="let owner of owners" [ngValue]="owner">
					{{ owner.name }}
				</option>
			</select>

			<button type="submit" class="btn btn-primary">Actualizar Mascota</button>
		</form>
	</div>
</section>
